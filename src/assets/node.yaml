files:
    # Runs before `npm install` in '50npm.sh'
    "/opt/elasticbeanstalk/hooks/appdeploy/pre/45node.sh" :
        mode: "000775"
        owner: root
        group: users
        content: |
            #!/bin/bash

            NODE_VERSION=<%= nodeVersion %>
            NPM_VERSION=<%= npmVersion %>

            # Install nvm
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.6/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            nvm install $NODE_VERSION
            nvm use $NODE_VERSION
            nvm alias default $NODE_VERSION
            npm i -g npm@$NPM_VERSION

            APP_PATH="$(/opt/elasticbeanstalk/bin/get-config container -k app_staging_dir)"
            cd $APP_PATH
            echo "APP_PATH: $APP_PATH"
            npm install
            echo 'echo "=> 50npm.sh disabled by mup-aws-beanstalk"' > /opt/elasticbeanstalk/hooks/appdeploy/pre/50npm.sh
